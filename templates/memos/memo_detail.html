{% extends 'base.html' %}

{% block title %}{{ memo.title }} - 메모짱{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
            <i class="bi bi-journal-text"></i> 메모 상세
        </h4>
        <div>
            <a href="{% url 'memos:edit' memo.pk %}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil"></i> 수정
            </a>
            <a href="{% url 'memos:delete' memo.pk %}" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> 삭제
            </a>
        </div>
    </div>
    <div class="card-body">
        <h2 class="card-title">{{ memo.title }}</h2>
        <hr>
        <div class="memo-content">
            {{ memo.content|linebreaks }}
        </div>
    </div>
    <div class="card-footer text-muted">
        <div class="row">
            <div class="col-md-6">
                <i class="bi bi-calendar-plus"></i> <strong>작성:</strong> {{ memo.created_at|date:"Y-m-d H:i:s" }}
            </div>
            <div class="col-md-6 text-md-end">
                <i class="bi bi-calendar-check"></i> <strong>수정:</strong> {{ memo.updated_at|date:"Y-m-d H:i:s" }}
            </div>
        </div>
    </div>
</div>

<div class="mt-3">
    <a href="{% url 'memos:list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> 목록으로
    </a>
</div>
{% endblock %}
