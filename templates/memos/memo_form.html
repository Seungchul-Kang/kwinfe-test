{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if form.instance.pk %}메모 수정{% else %}새 메모 작성{% endif %} - 메모짱
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    {% if form.instance.pk %}
                        <i class="bi bi-pencil"></i> 메모 수정
                    {% else %}
                        <i class="bi bi-plus-circle"></i> 새 메모 작성
                    {% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'memos:list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> 취소
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 
                            {% if form.instance.pk %}수정하기{% else %}작성하기{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
