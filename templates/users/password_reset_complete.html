{% extends 'base.html' %}

{% block title %}비밀번호 변경 완료 - 메모짱{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-check-circle-fill"></i> 비밀번호 변경 완료
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 5rem; color: #28a745;"></i>
                    </div>
                    
                    <h5 class="mb-3">비밀번호가 성공적으로 변경되었습니다!</h5>
                    
                    <p class="text-muted mb-4">
                        이제 새로운 비밀번호로 로그인하실 수 있습니다.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인하기
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> 홈으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
