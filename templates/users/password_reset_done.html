{% extends 'base.html' %}

{% block title %}이메일 전송 완료 - 메모짱{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-check-circle"></i> 이메일 전송 완료
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 5rem; color: #28a745;"></i>
                    </div>
                    
                    <h5 class="mb-3">비밀번호 재설정 링크가 전송되었습니다!</h5>
                    
                    <p class="text-muted mb-4">
                        입력하신 이메일 주소로 비밀번호 재설정 방법을 안내하는 메일을 보내드렸습니다.<br>
                        이메일을 확인하시고 안내에 따라 비밀번호를 재설정해주세요.
                    </p>
                    
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        <strong>참고:</strong> 개발 환경에서는 이메일이 콘솔에 출력됩니다.
                        실제 배포 시에는 실제 이메일로 전송됩니다.
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인 페이지로
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> 홈으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
