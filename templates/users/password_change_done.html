{% extends 'base.html' %}

{% block title %}비밀번호 변경 완료 - 메모짱{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-check-circle-fill"></i> 비밀번호 변경 완료
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 5rem; color: #28a745;"></i>
                    </div>
                    
                    <h5 class="mb-3">비밀번호가 성공적으로 변경되었습니다!</h5>
                    
                    <p class="text-muted mb-4">
                        새로운 비밀번호로 안전하게 로그인하실 수 있습니다.<br>
                        다음 로그인 시부터 새 비밀번호를 사용하세요.
                    </p>
                    
                    <div class="alert alert-success">
                        <i class="bi bi-info-circle"></i>
                        보안을 위해 정기적으로 비밀번호를 변경하는 것을 권장합니다.
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'memos:list' %}" class="btn btn-success btn-lg">
                            <i class="bi bi-journal-text"></i> 메모 목록으로
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> 홈으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
