{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}비밀번호 재설정 - 메모짱{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-key"></i> 비밀번호 재설정
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        비밀번호를 잊으셨나요? 가입 시 사용한 이메일 주소를 입력하시면 
                        비밀번호 재설정 링크를 보내드립니다.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-envelope"></i> 재설정 링크 전송
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-2">비밀번호가 기억나셨나요?</p>
                        <a href="{% url 'users:login' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
